<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box{
      height: 300px;
      width: 500px;
      position: relative;
      left:200px;
      top: 200px;
      background-color: blueviolet;
    }
    .red-circle{
      height: 200px;
      width:200px;
      position: absolute;
      top:150px;
      left:250px;
      border-radius:50%;
      background-color:purple;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
