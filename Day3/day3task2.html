<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Exercise</title>
</head>
<body>
    <h1>HTML Form Exercise</h1>
    <form >
        <label>Full Name:</label>
        <br>
        <input type="text" placeholder="Enter your full Name">
        <br><br>
        <label>Email:</label><br>
        <input type="email" placeholder="Enter your email">
        <br><br>
        <label>password:</label><br>
        <input type="password" placeholder="Enter your password" minlength="4">
        <br><br>
        <p>Gender</p>
        <input type="radio" name="Gender">
        <label>Male</label>
        <br>
        <input type="radio" name="Gender">
        <label>Female</label>
        <br>
        <input type="radio" name="Gender">
        <label>other</label>
        <br><br>
        <label>Country:</label>
        <select>
        <option>--Select country--</option>
        <option>India</option>
        <option>usa</option>
        <option>uk</option>
        </select>
        <br><br>
        <button type="submit">submit</button>
    </form>
</body>
</html>
